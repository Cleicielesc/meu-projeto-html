<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleiciele Schulz</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #061d30;
            color: #333;
        }
        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('path/to/your/background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #555;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .spotify-embed {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    <div class="container">
        <h1>Cleiciele Schulz</h1>
        <h2></h2>
        <p>
            Exploradora das belezas do mundo interior e exterior. <br>
            Apaixonada por arte, palavras, e as nuances da existência que colore toda a vida. <br>
            Cada projeto é uma extensão do meu coração e visão.
        </p>
        <div class="spotify-embed">
            <iframe src="https://open.spotify.com/embed/playlist/5kAer8PSkEPXgxZaLQR0sX?utm_source=generator"
                width="300"
                height="380"
                frameborder="0"
                allowtransparency="true"
                allow="encrypted-media">
            </iframe>
        </div>
    </div>
</body>
</html>
